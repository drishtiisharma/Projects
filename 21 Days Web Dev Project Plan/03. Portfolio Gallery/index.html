<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <header>
        <h1>My Portfolio Gallery</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/image1.jpg" alt="artwork 1">
            <p class="caption">Het Vechtdal</p>
        </div>
        <div class="gallery-item">
            <img src="images/image2.jpg" alt="artwork 2">
            <p class="caption">Aurora Borealis</p>
        </div>
        <div class="gallery-item">
            <img src="images/image3.jpg" alt="artwork 3">
            <p class="caption">Anthriscus Sylvestris</p>
        </div>
        <div class="gallery-item">
            <img src="images/image4.jpg" alt="artwork 4">
            <p class="caption">Valle Aurina</p>
        </div>
        <div class="gallery-item">
            <img src="images/image5.jpg" alt="artwork 5">
            <p class="caption">Kirchenthurnen</p>
        </div>
    </div>
</body>
</html>

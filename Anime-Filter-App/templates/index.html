<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List Filter</title>
    <style>
        body {
            background-color: #263852;
            color: #5893e8;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            color: #5893e8;
        }
        form {
            margin-top: 20px;
        }
        button {
            background-color: #5893e8;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4678c3;
        }
    </style>
</head>
<body>
    <h2>Upload Anime List (TXT, HTML, XML)</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>

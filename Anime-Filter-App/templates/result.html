<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Anime List</title>
    <style>
        body {
            background-color: #263852;
            color: #5893e8;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            color: #5893e8;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            color: #5893e8;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Main Anime Series</h2>
    <ul>
        {% for anime in result %}
            <li>{{ anime }}</li>
        {% endfor %}
    </ul>
    <a href="/">Upload Another File</a>
</body>
</html>
